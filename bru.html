<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Aventureiro</title>
  <style>
    /* Paleta atualizada com dourado */
    :root {
      --cor-pedra: #d1b17a;
      --cor-pedra-clara: #e4cfa0;
      --cor-dourado: #b8860b;
      --cor-dourado-claro: #d4a017;
      --cor-escuro: #2e2e2e;
    }
    body {
      background: url("https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: var(--cor-escuro);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .perfil-container {
      background: var(--cor-pedra-clara);
      border: 8px solid var(--cor-dourado);
      border-radius: 20px;
      max-width: 900px;
      width: 95%;
      padding: 25px;
      box-shadow: 0 0 35px rgba(0,0,0,0.8);
      backdrop-filter: blur(3px);
    }
    h1, h2 {
      text-align: center;
      color: var(--cor-dourado-claro);
      text-shadow: 2px 2px 0px #8B6914;
      font-family: "Cinzel", serif;
    }
    .personagem-armas {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .card {
      background: var(--cor-pedra);
      border: 4px double var(--cor-dourado);
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      box-shadow: inset 0 0 12px rgba(0,0,0,0.5);
      min-width: 160px;
    }
    .card img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      border-radius: 8px;
    }
    .card p {
      margin: 8px 0 0;
      font-weight: bold;
      color: var(--cor-dourado-claro);
    }
    .classes, .cartas, .descricao {
      background: var(--cor-pedra);
      border: 4px double var(--cor-dourado);
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }
    .descricao p {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
      color: var(--cor-escuro);
      text-align: justify;
    }
    .descricao strong {
      color: var(--cor-dourado-claro);
    }
    .classes ul, .cartas ul {
      list-style: none;
      padding: 0;
    }
    .classes li, .cartas li {
      font-size: 18px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .classes span, .cartas span {
      font-weight: bold;
      color: var(--cor-dourado-claro);
    }
    .medalhas {
      background: var(--cor-pedra);
      border: 4px double var(--cor-dourado);
      border-radius: 14px;
      padding: 18px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }
    .medalhas-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 12px;
    }
    .medalha-slot {
      width: 80px;
      height: 80px;
      background: var(--cor-pedra-clara);
      border: 3px solid var(--cor-dourado);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    }
    .medalha-slot img {
      max-width: 100%;
      max-height: 100%;
    }

    /* === BOTÃO VOLTAR === */
    .btn-voltar {
      display: block;
      width: fit-content;
      margin: 20px auto 10px;
      padding: 12px 28px;
      background: var(--cor-pedra);
      color: var(--cor-dourado-claro);
      font-family: 'Cinzel', serif;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border: 4px double var(--cor-dourado);
      border-radius: 12px;
      box-shadow: 
        inset 0 0 10px rgba(0,0,0,0.4),
        0 4px 8px rgba(0,0,0,0.3);
      position: relative;
      transition: all 0.3s ease;
      text-align: center;
    }
    .btn-voltar::before {
      content: "←";
      margin-right: 10px;
      font-size: 20px;
    }
    .btn-voltar:hover {
      background: var(--cor-dourado);
      color: white;
      transform: translateY(-3px);
      box-shadow: 
        inset 0 0 15px rgba(0,0,0,0.5),
        0 6px 12px rgba(0,0,0,0.4),
        0 0 20px rgba(212, 160, 23, 0.6);
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }
    .btn-voltar:active {
      transform: translateY(-1px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="perfil-container">
    <!-- Cabeçalho -->
    <h1>Perfil do Aventureiro</h1>

    <!-- Pessoa + Personagem + Arma -->
    <div class="personagem-armas">
      <!-- Foto da Pessoa (real) -->
      <div class="card">
        <img src="imagens/bruno.jpg" alt="bruno (real)">
        <p>Bruno Bonatto</p>
      </div>
      <!-- Foto do Personagem (avatar do jogo) -->
      <div class="card">
        <img src="imagens/pbruno.png" alt="Personagem: Bruno">
        <p>Personagem</p>
      </div>
      <!-- Arma -->
      <div class="card">
        <img src="imagens/bruno_arma.png" alt="escudo">
        <p>Escudo Galáctico</p>
      </div>
    </div>

    <!-- Descrição do Aventureiro -->
    <div class="descricao">
      <h2>Sobre o Aventureiro</h2>
      <p>
        <strong>Bruno Bonatto</strong> Me chamo Bruno, sou o responsável por dar vida a esse projeto comandando o desenvolvimento do Site do nosso TCC, espero que gostem!!</p>
    </div>

    <!-- Botão Voltar -->
    <a href="index.html" class="btn-voltar">Voltar ao Site Principal</a>

  </div>
</body>
</html>
